# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  # new_is_master has been removed - use orientation instead
  # new_on_top has been removed
  orientation = left  # or "right", "top", "bottom", "center"
  mfact = 0.5
}

general {
  # sensitivity and apply_sens_to_raw moved to input section
  gaps_in = 6
  gaps_out = 8
  border_size = 2
  resize_on_border = true
  col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
  # col.inactive_border = $backgroundCol
  layout = dwindle
}

input {
  sensitivity = 0.0  # -1.0 to 1.0, 0 means no modification
  # apply_sens_to_raw has been removed
}

group {
  # col.border_active = $color15

	groupbar {
	# col.active = $color0
  }
}

decoration {
  rounding = 10
         
  dim_inactive = true
  dim_strength = 0.1
  
    # Shadow properties moved under shadow block
  shadow {
    enabled = true
    range = 6
    render_power = 1
    color = $color12
    color_inactive = 0x50000000
  }
  
  blur {
    enabled = true	
    size = 6
    passes = 2
    new_optimizations = true
  }
}
    
animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}


input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false


  touchpad {
    disable_while_typing=true
    natural_scroll=false 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
  }
}


# Gesture 
gesture = 4, horizontal, workspace

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}


render {
  direct_scanout = false   #for fullscreen games
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    # force_zero_scaling = false
}

